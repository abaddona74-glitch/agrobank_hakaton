name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js (for frontend build)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install pnpm
        run: npm install -g pnpm@9
      - name: Frontend install + build
        working-directory: frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Setup Java (optional for backend build)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Backend package (skip tests for faster deploy)
        working-directory: backend
        run: mvn -B -q -DskipTests package

      - name: Copy repo to server
        uses: burnett01/rsync-deployments@v8.0.1
        with:
          switches: -avz --delete
          path: ./
          remote_path: /opt/agrobank
          remote_host: ${{ secrets.DEPLOY_HOST }}
          remote_user: ${{ secrets.DEPLOY_USER }}
          remote_key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Run docker compose on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd /opt/agrobank/agrobank_hakaton
            docker compose pull || true
            docker compose build
            docker compose up -d
            docker system prune -f || true
