name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fix permissions on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            sudo mkdir -p /opt/agrobank/agrobank_hakaton
            sudo chown -R ${{ secrets.DEPLOY_USER }}:${{ secrets.DEPLOY_USER }} /opt/agrobank/agrobank_hakaton

      - name: Copy repo to server
        uses: burnett01/rsync-deployments@5.2.1
        with:
          switches: -avz --delete
          path: ./
          remote_path: /opt/agrobank/agrobank_hakaton
          remote_host: ${{ secrets.DEPLOY_HOST }}
          remote_user: ${{ secrets.DEPLOY_USER }}
          remote_key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Run docker compose on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            mkdir -p /opt/agrobank/agrobank_hakaton
            cd /opt/agrobank/agrobank_hakaton
            docker compose pull || true
            docker compose build
            docker compose up -d
            docker system prune -f || true